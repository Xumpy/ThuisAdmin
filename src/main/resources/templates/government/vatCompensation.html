<html layout:decorate="views/layout" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <body>
        <div layout:fragment="content">
            <div class="col-lg-12">
                <form class="form-horizontal" action="editVatCompensation">
                    <div class="col-lg-1">
                        <input class="btn btn-primary" type="submit" value="New Vat Compensation"/>
                    </div>
                </form>
            </div>
            <div class="col-lg-12">
                <table st-safe-src="vatCompensations" st-table="tableVatCompensations" class="table table-striped table-hover ">
                <thead>
                  <tr>
                      <td></td>
                      <th st-sort="name">Name</th>
                      <th st-sort="unitPrice">Unit Price</th>
                  </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vatCompensation in tableVatCompensations">
                            <td><a href="editVatCompensation/{{vatCompensation.pkId}}">Edit</a></td>
                            <td>{{vatCompensation.name}}</td>
                            <td>{{vatCompensation.unitPrice}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-center">
                                <div st-pagination="" st-items-by-page="100" st-displayed-pages="100"></div>
                        </td>
                    </tr>
                </tfoot>
                </table>
            </div>
            <script th:inline="javascript">
                app.controller("fController", function($scope, $http) {
                    $http.get(/*[[@{/json/vatCompensation}]]*/).success( function(data){
                        $scope.vatCompensations = data;
                    });
                });
            </script>
        </div>
    </body>
</html>
