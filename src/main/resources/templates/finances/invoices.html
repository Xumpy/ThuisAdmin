<html layout:decorator="views/layout" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <body>
        <div layout:fragment="content">
            <div class="col-lg-12">
                <form class="form-horizontal" action="nieuwInvoice">
                    <div class="col-lg-1">
                        <input class="btn btn-primary" type="submit" value="Nieuw Factuur"/>
                    </div>
                </form>
            </div>
            <div class="col-lg-12">
                <table st-safe-src="invoices" st-table="emptyInvoices" class="table table-striped table-hover ">
                <thead>
                  <tr>
                      <td></td>
                      <th st-sort="invoiceId">Invoice Id</th>
                      <th st-sort="invoiceDate">Invoice Date</th>
                      <th st-sort="invoiceDueDate">Invoice Due Date</th>
                      <th st-sort="totalAmount">Invoice Total Amount</th>
                      <th st-sort="totalWorkedDays">Total Worked Days</th>
                      <th st-sort="description">Description</th>
                  </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="invoice in emptyInvoices">
                            <td><a href="nieuwInvoice/{{invoice.pkId}}">Edit</a></td>
                            <td>{{invoice.invoiceId}}</td>
                            <td>{{invoice.invoiceDate}}</td>
                            <td>{{invoice.invoiceDueDate}}</td>
                            <td>{{invoice.totalAmount}}</td>
                            <td>{{invoice.totalWorkedDays}}</td>
                            <td>{{invoice.description}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-center">
                            <div st-pagination="" st-items-by-page="10" st-displayed-pages="100"></div>
                        </td>
                    </tr>
                </tfoot>
                </table>
            </div>
            <script th:inline="javascript">
                app.controller("fController", function($scope, $http) {
                    $http.get(/*[[@{/json/invoices}]]*/).success( function(data){
                        $scope.invoices = data;
                    });
                });
            </script>
        </div>
    </body>
</html>
