<html layout:decorate="views/layout" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <body>
        <div layout:fragment="content">
            <div class="col-lg-12">
                <table st-safe-src="documentProviders" st-table="emptyDocumentProvider" class="table table-striped table-hover ">
                <thead>
                  <tr>
                      <th st-sort="naam">Document Provider</th>
                      <td></td>
                  </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="documentProvider in emptyDocumentProvider">
                        <td>{{documentProvider.name}}</td>
                        <td><a href="dataDumps/{{documentProvider.pkId}}">Data Dumps</a></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-center">
                                <div st-pagination="" st-items-by-page="100" st-displayed-pages="100"></div>
                        </td>
                    </tr>
                </tfoot>
                </table>
            </div>
            <script th:inline="javascript">
                app.controller("fController", function($scope, $http) {
                    $http.get(/*[[@{/json/documentProviders}]]*/).success( function(data){
                        $scope.documentProviders = data;
                    });
                });
            </script>
        </div>
    </body>
</html>
