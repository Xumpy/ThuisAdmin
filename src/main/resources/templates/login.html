<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <script th:src="@{/styles/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/styles/angular.min.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/bootstrap/css/datepicker3.css}" rel="stylesheet"/>
    <script th:src="@{/styles/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/styles/bootstrap/js/bootstrap-datepicker.js}"></script>
    <title tiles:fragment="title">Login ThuisAdmin</title>
  </head>
  <body>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Please Login</h3>
            </div>
        </div>
        <form class="form-horizontal col-lg-12" name="f" th:action="@{/login}" method="post">
            <fieldset>
                <div th:if="${param.error}"  class="alert alert-warning">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-warning">
                    You have been logged out.
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-lg-1 control-label" for="username">Username</label>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="Username" type="text" id="username" name="username"/>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-lg-1 control-label" for="password">Password</label>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="Password" type="password" id="password" name="password"/>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <div class="col-lg-offset-1 col-lg-1">
                        <button type="submit" class="btn-primary btn">Log in</button>
                    </div>
                </div>
            </fieldset>
        </form>
  </body>
</html>
